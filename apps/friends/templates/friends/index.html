<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        {% load static %}
        <link rel="stylesheet" types="text/css" href="{% static "friends/style.css" %}">
    </head>
    <body>
        <div class='container'>
            <h1>Welcome!</h1>
            {% if messages %}
            <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
            <div class="left">
                <h2>Register</h2>
                <form action="/create" method="POST">
                    {% csrf_token %}
                    <label for="name">Name:
                        <input class="form-control" type="text" name="name">
                    </label>
                    <br>
                    <label for="alias">Alias:
                        <input class="form-control" type="text" name="alias">
                    </label>
                    <br>
                    <label for="email">Email:
                        <input class="form-control" type="text" name="email">
                    </label>
                    <br>
                    <p>* Password should be at least 8 characters</p>
                    <label for="password">Password:
                        <input class="form-control" type="password" name="password">
                    </label>
                    <br>
                    <label for="confirm_password">Confirm Password:
                        <input class="form-control" type="password" name="confirm_password">
                    </label>
                    <br>
                    <label for="birth">Date of Birth:
                        <input class="form-control" type="date" name="birth">
                    </label>
                    <br>
                    <input type="submit" value="Register">
                </form>
            </div>
            <div class="right">
                <h2>Login:</h2>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <label for="email">Email:
                        <input class="form-control" type="text" name="email">
                    </label>
                    <br>
                    <label for="password">Password:
                        <input class="form-control" type="password" name="password">
                    </label>
                    <br>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </body>
</html>
